<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>waterrcore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <link rel="icon" href="avatar.jpg" />
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0d0d0d;
      color: #dcdcdc;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .contact-link:hover {
      background-color: rgba(255,255,255,0.1);
    }
    .loader-bar {
      width: 40%;
      height: 100%;
      background-color: #aaa;
      animation: load 2s infinite;
    }
    @keyframes load {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 0%; }
    }
  </style>
</head>
<body class="antialiased">

<audio id="background-music" loop>
  <source src="music.mp3" type="audio/mpeg" />
  Ваш браузер не поддерживает аудио.
</audio>

<div id="play-prompt" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 cursor-pointer">
  <div class="text-center text-white animate-pulse">
    <p class="text-2xl">[ НАЧАТЬ ]</p>
    <p class="text-sm opacity-70">Нажми для запуска</p>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen p-4">
  <div class="card w-full max-w-md rounded-lg p-8 relative">

    <div class="absolute top-5 left-5 cursor-pointer" onclick="toggleVolume()">
      <svg id="volume-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16">
        <path d="M11.536 14.01..."/>
      </svg>
      <svg id="volume-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 16 16" style="display:none;">
        <path d="M6.717 3.55..."/>
      </svg>
    </div>

    <div class="text-center">
      <img src="./avatar.jpg" alt="Avatar" class="w-28 h-28 rounded-full object-cover mx-auto" />
      <h1 class="text-2xl mt-4 tracking-widest">waterrcore</h1>
      <p class="text-sm opacity-70">Artist, IT programmer.</p>
    </div>

    <div class="my-6 text-center text-sm italic opacity-80">
      "Don't Worry I'm Scared"
    </div>

    <div class="space-y-3 text-sm">
      <a href="mailto:nikolmakisheva@gmail.com" class="contact-link flex justify-between p-3 rounded-md">
        <span>EMAIL:</span><span>[nikolmakisheva@gmail.com]</span>
      </a>
      <a href="https://t.me/waterrcore" target="_blank" class="contact-link flex justify-between p-3 rounded-md">
        <span>TELEGRAM:</span><span>[@waterrcore]</span>
      </a>
      <a href="#" class="contact-link flex justify-between p-3 rounded-md">
        <span>DISCORD:</span><span>[waterrcore]</span>
      </a>
      <a href="https://github.com/waterrcore" target="_blank" class="contact-link flex justify-between p-3 rounded-md">
        <span>GITHUB:</span><span>[waterrcore]</span>
      </a>
    </div>

    <div class="mt-8 text-xs text-center opacity-40 tracking-widest">
      <p>// THX FOR READING! //</p>
      <div class="w-full bg-gray-700/50 rounded-full h-0.5 mt-3">
        <div class="loader-bar"></div>
      </div>
    </div>

  </div>
</div>

<script>
  const prompt = document.getElementById('play-prompt');
  const music = document.getElementById('background-music');
  const volOn = document.getElementById('volume-on');
  const volOff = document.getElementById('volume-off');

  prompt.addEventListener('click', () => {
    prompt.style.display = 'none';
    music.play();
  });

  function toggleVolume() {
    if (music.paused) {
      music.play();
      volOn.style.display = 'block';
      volOff.style.display = 'none';
    } else {
      music.pause();
      volOn.style.display = 'none';
      volOff.style.display = 'block';
    }
  }
</script>

</body>
</html>
